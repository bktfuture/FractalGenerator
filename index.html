<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Generative Art</title>
		<link rel="stylesheet" href="https://cdn.jsndelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<canvas id="canvas1"></canvas>
		<div id="controls">
			<button id="randomizeButton">Randomize</button>
			<div class="box">
				<input id="spread" type="range" min="0.1" max="3.1" step="0.1" value="1" />
				<label for="spread">Spread: </label>
			</div>
			<div class="box">
				<input id="sides" type="range" min="2" max="15" step="1" value="1" />
				<label for="sides">Sides: </label>
			</div>
			<input type="color" id="colorPicker" name="colorPicker" value="#e66465" />
			<label for="colorPicker">Color</label>
			<button id="resetButton">Reset</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
